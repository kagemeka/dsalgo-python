[build-system]
requires = ["poetry_core >= 1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dsalgo"
version = "0.1.0"
description = "A package for datastructures and algorithms."
authors = ["Hiroshi Tsuyuki <kagemeka1@gmail.com>"]
packages = [
    { include = "dsalgo", from = "src" },
]
exclude = ["./**/*_test.py", "./**/test_*.py", "./**/tests/"]

[tool.poetry.dependencies]
python = ">=3.9,<3.10"
networkx = "^2"
numba = "^0"
numpy = "^1"
scipy = "^1"

[tool.poetry.extras]


[tool.poetry.dev-dependencies]
flake8 = "^"
mypy = "^"
black = "^"
blacken-docs = "^"
isort = "^"
autopep8 = "^"
pydocstyle = "^"
pytest = "^"


[tool.black]
# compatible configurations -> https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html
target-version = ['py38', 'py39']
line-length = 79


[tool.flake8]
count = 'true' # have not adaped to boolean value yet.
show-source = 'true'
statistics = 'true'
ignore = 'E203'
exclude = "src/dsalgo/numba"

[tool.isort]
# all config files -> https://pycqa.github.io/isort/docs/configuration/config_files.html
# full options -> https://pycqa.github.io/isort/docs/configuration/options.html
profile = "black" 
# see all profiles -> https://pycqa.github.io/isort/docs/configuration/profiles.html
line_length = 79


[tool.mypy]
strict_optional=true
ignore_missing_imports = false


[tool.pytest]
cache_dir = "/tmp/.pytest_cache"
