version: '3.9'


services:
  dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: kagemeka/dsalgo-python:latest
    # runtime: nvidia
    restart: on-failure
    tty: true
    volumes:
      - type: bind
        source: $ROOT
        target: /root/$PROJECT
        volume: 
          nocopy: true
        read_only: false
    working_dir: /root/$PROJECT
